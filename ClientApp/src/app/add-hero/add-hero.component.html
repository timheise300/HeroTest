<h2>Add Hero</h2>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control" [(ngModel)]="hero.name" id="name" placeholder="Name">
</div>
<div class="form-group">
  <label for="alias">Alias:</label>
  <input type="text" class="form-control" [(ngModel)]="hero.alias" id="alias" placeholder="Alias">
</div>
<div class="form-group">
  <label for="brand">Brand:</label>
  <select class="form-control" [(ngModel)]="hero.brandId" id="brand">
    <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="addHero()">Add</button>
