<h2>Heroes</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <!--<th scope="col">Id</th>
  <th scope="col">Name</th>
  <th scope="col">Alias</th>
  <th scope="col">Brand</th>-->
      <th scope="col" *ngFor="let header of headerNames">{{ header }}</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.id }}</td>
      <td>{{ hero.name }}</td>
      <td>{{ hero.alias }}</td>
      <td>{{ hero.isActive }}</td>
      <td>{{ hero.brand.name }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteHero(hero.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
